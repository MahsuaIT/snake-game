<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h3 style="color: rgb(218, 42, 139);">Snake Game</h3>
        <a href="https://sites.google.com/view/mahsua-india">by Mahsua India</a>
        <br>
        <canvas id="gameCanvas"></canvas>
        <div id="score">Score: 0</div>
        <div class="controls">
            <button id="upButton"><img src="up.png" alt="Up"></button>
            <button id="leftButton"><img src="left.png" alt="Left"></button>
            <button id="downButton"><img src="down.png" alt="Down"></button>
            <button id="rightButton"><img src="right.png" alt="Right"></button>
        </div>
    </div>
    <audio id="eatSound" src="eat.mp3"></audio>

    <div id="gameOverModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <p id="finalScore"></p>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
